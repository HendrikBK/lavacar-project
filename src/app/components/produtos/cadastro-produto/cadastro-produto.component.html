<div class="container">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Cadastrar Produto</h1>
        <form [formGroup]="formProduto" (ngSubmit)="addProduto()" class="mb-5">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto:</label>
                <input type="text" class="form-control" id="nome" formControlName="nome" [ngClass]="{
                'is-invalid': formProduto.get('nome')?.invalid && formProduto.get('nome')?.touched,
                'is-valid': formProduto.get('nome')?.valid && formProduto.get('nome')?.touched
                }" required />
                @if(formProduto.get('nome')?.invalid && formProduto.get('nome')?.touched){
                <div class="form-text text-danger">Nome é obrigatório.</div>
                }
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" class="form-control" id="preco" formControlName="preco" [ngClass]="{
                'is-invalid': formProduto.get('preco')?.invalid &&
                formProduto.get('preco')?.touched,
                'is-valid': formProduto.get('preco')?.valid && formProduto.get('preco')?.touched
                }" required />
                @if(formProduto.get('preco')?.invalid && formProduto.get('preco')?.touched){
                <div class="form-text text-danger">Preço é obrigatório.</div>
                }
            </div>
            <div class="mb-3"><!-- Quantidade --></div>
            <div class="mb-3"><!-- Fornecedor --></div>
            <button type="submit" class="btn btn-primary" [disabled]="formProduto.invalid">Salvar</button>
            <button type="reset" class="ms-2 btn btn-danger">Limpar</button>
        </form>
    </div>
</div>
